<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const num1 = 5;
        const num2 = 10;
        const num3 = 54;
        const num4 = 98;

        function suma(a, b) {
            return a + b;
        }

        const resultado1 = suma(num1, num2);
        const resultado2 = suma(num3, num4);
        
        alert(`El 1er resultado es: ${resultado1}`);
        alert(`El 2do resultado es: ${resultado2}`);
        alert(`El 3er resultado es: ${suma(100, 201)}`);

    </script>
    
</body>
</html>
