<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="ejercicio05.css">
</head>
<body>
	<h1>CSS</h1>
    <p id="parrafo">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis laboriosam laudantium,
         nisi ab aut quod odio perferendis expedita nihil quo error, alias cum inventore vel voluptates
         natus similique, eum dolorum?</p>
    <button id="menos">10px</button>
    <button id="mas">30px</button>

    <script>
        // CSS
        const parrafo = document.getElementById('parrafo');
        const menos = document.getElementById('menos');
        const mas = document.getElementById('mas');

        // podemos acceder a propiedades de css 
        // las que llevan guion se reemplazan por minusculaMayuscula
        menos.addEventListener('click', function() {
            parrafo.style.fontSize = '10px';
        });

        mas.addEventListener('click', function () {
            parrafo.style.fontSize = '30px';
        });
                 	
    </script>
</body>
</html>
